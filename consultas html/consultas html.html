<!-- esqueleto inicial para HTML -->

<!DOCTYPE html>
<html>

<head>
  <title>Consultas HTML</title>
  <link rel="stylesheet" href="consulta CSS.css">
</head>

<body></body>

<!-- dentro do body pode ter as tags <header></header> e <footer></footer> e as <div></div> que são utilizadas para quase tudo dentro do html-->

<header></header>

<footer></footer>

<div></div>

<a href=""></a> <!--a tag <a> é utilizada para criar links dentro do html. e o destino do clique é inserido dentro das "" do href-->
<a name=""></a>
<a href="" target="_blanck"></a> <!--abrir link em outra pagina-->
<a href="" target="_self"></a>


<input type="text"> <!-- essa tag é utilizada para criar o campo de pesquisa dentro do site, geralmente encontrada no cabeçalho, porém pode ser inserida em qualquer área.-->

<img src="" height="" width="">

<button></button> <!--inserir um botao clicável no site-->

<em></em> <!--dar enfase em palavras soltas dentro do texto-->

<b></b> <!--negrito-->

<i></i> <!--italico-->

<h1></h1>
<h2></h2>...<!--uma forma de mudar tamnho de fonte-->

<ul></ul> <!--lista nao ordenada-->

<li></li> <!--itens da lista-->

<ol></ol> <!--lista ordenada-->

<dl></dl> <!--lista de definiçao-->
<!--na lista de definiçao usa-se outras tags para os itens da lista dt e dd-->
<dt></dt> <!--seria o equivalente ao item da lista-->
<dd></dd> <!--é a definicao do item dt, -->

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

meta = description
<meta> keywords
<meta> author

<nav></nav> <!--menu de navegaçao, pode ficar dentro do header e footer tbm-->

<section></section>
<article></article>
<aside></aside> <!--barra lateral-->

<blockquote></blockquote> <!--citaçoes-->
